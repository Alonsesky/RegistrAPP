<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Asistencia QR!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="container">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <h5 class="tittle">Bienvenido {{ usuario }}</h5>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="scanner-container" *ngIf="showScanner">
          <zxing-scanner (scanSuccess)="onCodeResult($event)"></zxing-scanner>
          <div class="scanner-overlay"></div>
        </div>
        <section class="results" *ngIf="qrResultString">
          <div>
            <small>Registrado en: </small>
            <strong>{{ qrResultString }}</strong>
          </div>
          <button mat-icon-button (click)="clearResult()">Ã—</button>
        </section>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="block" fill="clear" shape="round">
          Detener
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div *ngFor="let i of mostrarDatos">
          <ion-grid fixed>
            <ion-row>
              <ion-col size="12"> {{i.nombreProfesor}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="6">{{i.hora}}</ion-col>
              <ion-col size="6">{{i.sala}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">{{i.dia}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">{{i.nombreAlumno}} {{i.apellidoAlumno}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="6">{{i.region}}</ion-col>
              <ion-col size="6">{{i.comuna}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">{{i.rut}}</ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="6"> {{i.latitud}} </ion-col>
              <ion-col size="6"> {{i.longitud}} </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-alert [isOpen]="showAlert"
    header="Asistencia Registrada"
    message="Registro exitoso!"
    [buttons]="alertButtons"
  ></ion-alert>
</ion-content>
