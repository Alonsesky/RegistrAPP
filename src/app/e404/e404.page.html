
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card-content>
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">
          <ion-img src="https://i.ibb.co/j6s212C/19-generated.jpg"></ion-img>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4"></ion-col>
        <ion-col size="4">
          <ion-button [routerLink]="['/login']" shape="round">
            Volver
          </ion-button>
        </ion-col>
        <ion-col size="4"></ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-content>
