<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="btn-back" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="title">Registrate!</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="fmRegistro">
          <ion-grid fixed>
            <ion-row>
              <ion-col size="5">
                <ion-input type="number" placeholder="12345678" formControlName="rut"></ion-input>
              </ion-col>
              <ion-col size="1">
                <ion-input readonly value="-"></ion-input>
              </ion-col>
              <ion-col size="4">
                <ion-input type="text" size="small" placeholder="K" formControlName="dv"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-input size="small" type="text" placeholder="Ingresar Usuario" formControlName="usuario"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-input size="small" type="text" placeholder="Ingresar Carrera" formControlName="carrera"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="6">
                <ion-input type="text" placeholder="Nombre" formControlName="nombre"></ion-input>
              </ion-col>
              <ion-col size="6">
                <ion-input  type="text" placeholder="Apellido" formControlName="apellido"></ion-input>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-input type="password" placeholder="ContraseÃ±a" formControlName="password"></ion-input>
              </ion-col>
              <ion-col size="12">
                <ion-button (click)="guardarUser()" shape="round" color="success">Guardar!</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
