<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button class="btn-back" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="title">Registrate!</ion-card-title>
      </ion-card-header>
      <ion-card-content>

        <form [formGroup]="fmRegistro">
          <ion-grid fixed>
            <ion-row>
              <ion-col size="5">
                <ion-item>
                  <ion-input type="number" labelPlacement="floating" placeholder="12345678" formControlName="rut">
                    <div slot="label">RUT <ion-text color="danger"></ion-text></div>
                  </ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="1">
                <ion-input readonly value="-"></ion-input>
              </ion-col>
              <ion-col size="4">
                <ion-item>
                  <ion-input type="text" labelPlacement="floating" size="small" placeholder="K" formControlName="dv">
                    <div slot="label">DV <ion-text color="danger"></ion-text></div>
                  </ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-item>
                  <ion-input size="small" labelPlacement="floating" type="text" placeholder="Ingresar Usuario" formControlName="usuario">
                    <div slot="label">Usuario <ion-text color="danger"></ion-text></div>
                  </ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-item>
                  <ion-input size="small" labelPlacement="floating" type="text" placeholder="Ingresar Carrera" formControlName="carrera">
                    <div slot="label">Carrera <ion-text color="danger"></ion-text></div>
                  </ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="6">
                <ion-item>
                  <ion-input type="text" labelPlacement="floating" placeholder="Nombre" formControlName="nombre">
                    <div slot="label">Nombre <ion-text color="danger"></ion-text></div>
                  </ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="6">
                <ion-item>
                  <ion-input  type="text" labelPlacement="floating" placeholder="Apellido" formControlName="apellido">
                    <div slot="label">Apellido <ion-text color="danger"></ion-text></div>
                  </ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-item>
                  <ion-select formControlName="region" (ionChange)="cargarComuna()" [(ngModel)]="regionSel"  label="Region" placeholder="Seleccione">
                    <ion-select-option *ngFor="let i of regiones" [value]="i.id">{{i.nombre}}</ion-select-option>
                  </ion-select>
                </ion-item>
                <ion-item>
                  <ion-select formControlName="comuna" [disabled]="seleccionComuna" [(ngModel)]="comunaSel"  label="Comuna" placeholder="Seleccione">
                    <ion-select-option *ngFor="let i of comunas" [value]="i.id">{{i.nombre}}</ion-select-option>
                  </ion-select>
                </ion-item>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-item>
                  <ion-input type="password" labelPlacement="floating" placeholder="Mínimo 6 digitos" formControlName="password">
                    <div slot="label">Contraseña <ion-text color="danger">(No olvidar)</ion-text></div>
                  </ion-input>
                </ion-item>
              </ion-col>
              <ion-col size="12">
                <ion-button (click)="guardarUser()" shape="round" color="success">Guardar!</ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
