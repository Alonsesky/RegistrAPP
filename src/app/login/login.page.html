<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title #title>Iniciar Sesión</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="fmLogin">
          <ion-grid fixed>
            <ion-row>
              <ion-item>
                <ion-input formControlName="usuario" [(ngModel)]="usuario" type="text" labelPlacement="floating" placeholder="Escribir Usuario">
                  <div slot="label">Usuario <ion-text color="danger">(Required)</ion-text></div>
                </ion-input>
              </ion-item>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                <ion-item>
                  <ion-input formControlName="password" [(ngModel)]="password" type="Password" labelPlacement="floating" placeholder="Escribir Contraseña">
                    <div slot="label">Password <ion-text color="danger">(Required)</ion-text></div>
                  </ion-input>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-grid>
        </form>
      </ion-card-content>
      <ion-button (click)="limpiarInputs()" shape="round" color="warning">Limpiar</ion-button>
      <ion-button (click)="verificarLogin()" shape="round" color="success">Ingresar</ion-button>
    </ion-card>
    <ion-button (click)="recuperarPass()" size="small" shape="circle" color="light">
      Recuperar contraseña
    </ion-button>
    <ion-button  [routerLink]="['/register']" fill="outline" expand="block" fill="clear" shape="round">
      Registrate
    </ion-button>

  </div>



</ion-content>
